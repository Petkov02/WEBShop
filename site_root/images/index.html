<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches and accessories</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Watches</a>
            <i class='bx bx-user' id="acc-icon" title="Register"></i>
            <i class='bx bx-shopping-bag' id="cart-icon" title="Shopping cart"></i>
            <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="./images/Product2.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Watch</div>
                            <div class="cart-price">99.95</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash cart-remove' ></i>
                    </div> -->
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Products</h2>
        <div class="shop-content">
            <!-- Product1 -->
            <div class="product-box">
                <img src="./images/Product1.png" alt="" class="product-img">
                <h2 class="product-title">White Watch</h2>
                <span class="price">$99.95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Product2 -->
            <div class="product-box">
                <img src="./images/Product2.png" alt="" class="product-img">
                <h2 class="product-title">Orange Watch</h2>
                <span class="price">$99.95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Product3 -->
            <div class="product-box">
                <img src="./images/Product3.png" alt="" class="product-img">
                <h2 class="product-title">Green Watch</h2>
                <span class="price">$99.95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Product4 -->
            <div class="product-box">
                <img src="./images/Product4.png" alt="" class="product-img">
                <h2 class="product-title">Grey Watch</h2>
                <span class="price">$99.95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Product5 -->
            <div class="product-box">
                <img src="./images/Product5.png" alt="" class="product-img">
                <h2 class="product-title">Red Watch</h2>
                <span class="price">$99.95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>

</body>
</html>
